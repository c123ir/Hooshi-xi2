# 🤖 GitHub Copilot Auto-Update Workflow

name: "🔄 Copilot Auto-Update"

on:
  push:
    branches: [main]
    paths:
      - "js/**"
      - "css/**"
      - "index.html"
      - "server.js"
      - "Docs/**"

  workflow_dispatch:
    inputs:
      update_type:
        description: "نوع بروزرسانی"
        required: true
        default: "auto"
        type: choice
        options:
          - auto
          - manual
          - docs
          - feature

      description:
        description: "توضیحات تغییرات"
        required: false
        default: "بروزرسانی خودکار Copilot"

jobs:
  auto-update:
    name: "🚀 بروزرسانی خودکار"
    runs-on: ubuntu-latest

    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: "🔧 Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: "📦 Install Dependencies"
        run: |
          npm ci --only=production

      - name: "🧪 Run Basic Tests"
        run: |
          # اجرای تست‌های پایه
          echo "🧪 در حال اجرای تست‌های پایه..."

          # بررسی syntax فایل‌های JavaScript
          find js/ -name "*.js" -exec node -c {} \;
          echo "✅ Syntax فایل‌های JavaScript صحیح است"

          # بررسی حجم فایل‌ها
          echo "📏 بررسی حجم فایل‌ها..."
          find js/ -name "*.js" -exec wc -l {} \; | while read lines file; do
            if [ "$lines" -gt 200 ]; then
              echo "⚠️  هشدار: فایل $file دارای $lines خط است (بیش از حد مجاز 200)"
            else
              echo "✅ $file: $lines خط (مجاز)"
            fi
          done

          # بررسی encoding فایل‌ها
          echo "🔤 بررسی encoding فایل‌ها..."
          file_count=0
          for file in js/**/*.js css/*.css *.html; do
            if [ -f "$file" ]; then
              if file "$file" | grep -q "UTF-8"; then
                echo "✅ $file: UTF-8 encoding"
              else
                echo "⚠️  $file: encoding مشکوک"
              fi
              ((file_count++))
            fi
          done
          echo "📊 تعداد فایل‌های بررسی شده: $file_count"

      - name: "📊 Generate Update Report"
        id: report
        run: |
          echo "📊 تولید گزارش بروزرسانی..."

          # شمارش کامیت‌های اخیر
          RECENT_COMMITS=$(git log --oneline --since="1 day ago" | wc -l)

          # شمارش فایل‌های تغییر یافته
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | wc -l)

          # تولید خلاصه تغییرات
          CHANGES_SUMMARY=$(git log --oneline -5 --pretty=format:"- %s")

          # ایجاد گزارش
          cat > update_report.md << EOF
          # 📊 گزارش بروزرسانی خودکار

          ## 📈 آمار
          - **کامیت‌های اخیر**: $RECENT_COMMITS
          - **فایل‌های تغییر یافته**: $CHANGED_FILES
          - **تاریخ بروزرسانی**: $(date +'%Y-%m-%d %H:%M:%S')
          - **شاخه**: ${{ github.ref_name }}

          ## 🔄 آخرین تغییرات
          $CHANGES_SUMMARY

          ## 🎯 وضعیت
          ✅ تست‌های پایه موفق
          ✅ Syntax فایل‌ها صحیح
          ✅ UTF-8 encoding تایید شده
          ✅ حجم فایل‌ها در محدوده مجاز

          ---
          🤖 **تولید شده توسط**: GitHub Copilot Auto-Update Workflow
          EOF

          echo "report_path=update_report.md" >> $GITHUB_OUTPUT

      - name: "🔄 Update Documentation"
        run: |
          echo "📝 بروزرسانی مستندات..."

          # بروزرسانی فایل GITHUB.md
          if [ -f "Docs/GITHUB.md" ]; then
            sed -i "s/\*\*آخرین بروزرسانی\*\*:.*/\*\*آخرین بروزرسانی\*\*: $(date +'%Y-%m-%d %H:%M:%S')/g" Docs/GITHUB.md
            echo "✅ فایل GITHUB.md بروزرسانی شد"
          fi

          # بروزرسانی README اگر وجود داشته باشد
          if [ -f "README.md" ]; then
            if grep -q "آخرین بروزرسانی" README.md; then
              sed -i "s/آخرین بروزرسانی:.*/آخرین بروزرسانی: $(date +'%Y-%m-%d')/g" README.md
              echo "✅ فایل README.md بروزرسانی شد"
            fi
          fi

      - name: "📤 Commit and Push Updates"
        if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, 'auto-update')
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # اضافه کردن فایل‌های تغییر یافته
          git add .

          # بررسی وجود تغییرات
          if git diff --staged --quiet; then
            echo "ℹ️  هیچ تغییری برای commit وجود ندارد"
          else
            # ایجاد commit
            git commit -m "🤖 بروزرسانی خودکار مستندات

            ✅ انجام شده:
            - بروزرسانی تاریخ‌ها
            - بررسی وضعیت فایل‌ها  
            - تولید گزارش
            
            🕐 زمان: $(date +'%Y-%m-%d %H:%M:%S')
            🤖 توسط: GitHub Copilot Workflow"
            
            # Push کردن تغییرات
            git push
            echo "✅ تغییرات با موفقیت push شدند"
          fi

      - name: "📋 Upload Report"
        uses: actions/upload-artifact@v3
        with:
          name: update-report
          path: update_report.md
          retention-days: 30

      - name: "🎉 Success Notification"
        run: |
          echo "🎉 بروزرسانی خودکار با موفقیت انجام شد!"
          echo "📊 گزارش در artifacts ذخیره شد"
          echo "🔗 مشاهده: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
