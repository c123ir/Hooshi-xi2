<!DOCTYPE html>
<html>
<head>
    <title>Debug Console</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        #console { background: #000; color: #0f0; padding: 10px; height: 400px; overflow-y: scroll; }
        .log { margin: 2px 0; }
        .error { color: #f00; }
        .warn { color: #ff0; }
        .info { color: #0ff; }
    </style>
</head>
<body>
    <h1>Debug Console</h1>
    <div id="console"></div>
    <button onclick="testModules()">Test Modules</button>
    <button onclick="testAPI()">Test API</button>
    
    <script>
        // Override console methods
        const consoleDiv = document.getElementById('console');
        
        function addLog(type, ...args) {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = args.join(' ');
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = (...args) => {
            originalLog(...args);
            addLog('info', ...args);
        };
        
        console.error = (...args) => {
            originalError(...args);
            addLog('error', ...args);
        };
        
        console.warn = (...args) => {
            originalWarn(...args);
            addLog('warn', ...args);
        };
        
        function testModules() {
            console.log('=== Testing Modules ===');
            console.log('AuthModule:', !!window.AuthModule);
            console.log('ChatModule:', !!window.ChatModule);
            console.log('UIModule:', !!window.UIModule);
            console.log('TTSModule:', !!window.TTSModule);
        }
        
        async function testAPI() {
            console.log('=== Testing API ===');
            try {
                const response = await fetch('/api/auth/me');
                const data = await response.json();
                console.log('Auth status:', data);
            } catch (error) {
                console.error('API Error:', error);
            }
        }
        
        console.log('Debug console loaded');
    </script>
    
    <!-- Load modules -->
    <script src="js/modules/auth.js" defer></script>
    <script src="js/modules/ui.js" defer></script>
    <script src="js/modules/chat.js" defer></script>
    <script src="js/modules/tts.js" defer></script>
    <script src="js/app.js" defer></script>
</body>
</html>
